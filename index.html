<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>Title / Datum - Sulzer GmbH</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/sulzer.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<link rel="icon" href="./sulzer_img/sulzer_icon.png" type="image/png; charset=binary">
		
		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
	
	 <div id="hidden" style="display:none;">
            <div id="header">
                <div class="header-left">test header left</div>
                <div class="header-right">test header right</div>
                <div class="footer-left">test footer left</div>
                <div class="footer-right">test footer right</div>
            </div>
        </div>

		<div class="reveal">
		
			<div class="slides">
				<section data-background="./sulzer_img/sulzer_logo.png" data-background-size="15%" data-background-position="top right" >
					
					<h1>Thema</h1>
					<h3>Eine Einleitung</h3>
					<img src="./img/knausi_avatar.png" width="15%" />
					<h6> <a href="mailto:stefan.knaus@sulzer.de" >Stefan.Knaus@sulzer.de</a> </h6>
					
				</section>
				
				
				<section id="agenda" data-background="./sulzer_img/wheel.png" data-background-size="15% 80%" data-background-position="right">
					<h3>Agenda</h3>
					<ol>
						<li class="fragment">Top 1</li>
						<li class="fragment">Top 2</li>
						<li class="fragment">Top 3</li>
						<li class="fragment">Top 4</li>
					</ol>
				</section>

				<section id="agenda_1" data-background="./sulzer_img/wheel.png" data-background-size="15% 80%" data-background-position="right">
					<h3>Agenda</h3>
					<ol>
						<li class="current">Top 1 asfasdfsadf</li>
						<li>Top 2  adfasfd</li>
						<li>Top 3   adfdsaf</li>
						<li>Top 4 adfsaf</li>
					</ol>
				</section>


				
				<section >slide 3 </section>
			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info about config & dependencies:
			// - https://github.com/hakimel/reveal.js#configuration
			// - https://github.com/hakimel/reveal.js#dependencies
			Reveal.initialize({
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
		</script>
	</body>
</html>
